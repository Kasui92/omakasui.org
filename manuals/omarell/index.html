<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Omarell Handbook" />
    <meta name="author" content="Luca Pattocchio (Kasui)" />
    <title>Omarell Docs</title>
    <link rel="stylesheet" href="assets/styles/globals.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../../assets/images/favicon.svg"
    />
    <link rel="preload" href="config.js" as="script" />
    <link rel="preload" href="assets/js/script.js" as="script" />
  </head>
  <body>
    <!-- Desktop toggle button -->
    <button
      class="toggle-btn desktop-toggle"
      id="toggleBtnDesktop"
      title="Table of contents"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Mobile header -->
    <header class="mobile-header">
      <button
        class="toggle-btn mobile-toggle"
        id="toggleBtnMobile"
        title="Table of contents"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1 class="mobile-title">Omarell Docs</h1>
    </header>

    <div class="container">
      <div class="main-wrapper">
        <nav class="sidebar" id="sidebar">
          <ul class="nav-menu" id="navMenu"></ul>
        </nav>

        <main class="main-content">
          <div class="content-wrapper">
            <div id="content" class="markdown-content">
              <div class="loading-placeholder">
                <h1>Loading...</h1>
                <p>Setting up documentation...</p>
              </div>
            </div>

            <!-- Navigation controls -->
            <div
              class="content-section"
              id="pageNavigation"
              style="display: none"
            >
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-top: 2rem;
                "
              >
                <a
                  href="#"
                  class="prev-nav-link"
                  id="prevBtn"
                  title="Previous chapter"
                  style="display: none"
                >
                  <span class="arrow">←</span>
                  <span id="prevTitle"></span>
                </a>
                <a
                  href="#"
                  class="next-nav-link"
                  id="nextBtn"
                  title="Next chapter"
                  style="display: none"
                >
                  <span id="nextTitle"></span>
                  <span class="arrow">→</span>
                </a>
              </div>
            </div>
          </div>

          <footer class="doc-footer">
            <p>
              © 2025
              <a
                href="https://lucapattocchio.dev"
                target="_blank"
                title="Luca Pattocchio's personal website"
                rel="noopener"
                >Luca Pattocchio</a
              >
              (<span class="highlight">Kasui</span>).
            </p>
          </footer>
        </main>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
