<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="OmaKasui Manuals - Documentation and guides for all projects"
    />
    <meta name="author" content="Luca Pattocchio (Kasui)" />
    <title>OmaKasui Manuals</title>

    <meta property="og:site_name" content="OmaKasui Manuals" />
    <meta property="og:title" content="OmaKasui Manuals" />
    <meta
      property="og:description"
      content="Documentation and guides for all projects"
    />
    <meta
      property="og:image"
      content="https://omakasui.org/assets/images/omakasui.svg"
    />
    <meta property="og:url" content="https://omakasui.org/manuals/" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="16x16"
      href="assets/images/favicon-16x16.svg"
    />
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <link rel="stylesheet" href="assets/styles/common.css" />
    <link rel="stylesheet" href="assets/styles/library.css" />
  </head>
  <body>
    <main role="main" aria-label="Main content" id="main-content">
      <header>
        <h1>$ omakasui/manuals</h1>
        <p class="subtitle">Documentation and guides for all projects</p>
      </header>

      <section class="manuals-library" aria-labelledby="manuals-heading">
        <h2 id="manuals-heading">$ ls</h2>

        <!-- Loading placeholder -->
        <div class="loading-placeholder" id="loading-placeholder">
          <div class="loading-spinner" aria-hidden="true"></div>
          <p>Loading manuals...</p>
        </div>

        <!-- Error placeholder -->
        <div class="error-placeholder hidden" id="error-placeholder">
          <p>⚠️ Error loading manuals. Please refresh the page.</p>
        </div>

        <!-- Manuals grid -->
        <div class="manuals-grid" id="manuals-grid"></div>

        <!-- Hidden manuals section -->
        <div class="hidden-manuals hidden" id="hidden-manuals">
          <button
            class="hidden-toggle"
            id="hidden-toggle"
            aria-expanded="false"
          >
            <span id="hidden-count">( 0 hidden items )</span>
            <span class="arrow" aria-hidden="true">▼</span>
          </button>
          <div class="hidden-manuals-container" id="hidden-manuals-container">
            <div class="hidden-manuals-grid" id="hidden-manuals-grid"></div>
          </div>
        </div>
      </section>

      <footer class="credits" aria-labelledby="credits-heading">
        <h2 class="sr-only" id="credits-heading">Credits</h2>
        <p>
          This project is part of
          <a
            href="https://omakasui.org"
            target="_blank"
            rel="noopener"
            title="OmaKasui website"
            >OmaKasui</a
          ><br class="responsive-break" />
          © 2025
          <a
            href="https://lucapattocchio.dev"
            target="_blank"
            title="Luca Pattocchio's personal website"
            rel="noopener"
            >Luca Pattocchio</a
          >
          (<span class="highlight">Kasui</span>).
        </p>
      </footer>
    </main>

    <script src="assets/js/library.js"></script>
  </body>
</html>
